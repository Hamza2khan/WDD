<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Midway Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: left;
    }

    .playground {
      position: left;
      width: 100%;
      height: 100%;
    }

    .moving-shape {
      width: 130px;
      height: 130px;
      position: absolute;
      background: #ff4444;
      border-radius: 10%;
      animation: flow 5s ease-in-out infinite alternate;
    }

    @keyframes flow {
      0% {
        top: 0%;
        left: 0%;
        background: #ff4444;
        border-radius: 5%;
      }
      25% {
        top:0%;
        left: 50%;
        background: #8a2be2;
        border-radius: 25%;
      }
      50% {
        top: 50%;
        left: 50%;
        background: #ffa500;
        border-radius: 50%;
      }
      75% {
        top: 50%;
        left: 0%;
        background: #228b22;
        border-radius: 20%;
      }
      100% {
        top: 0%;
        left: 0%;
        background: #ff1493;
        border-radius: 8%;
      }
    }
  </style>
</head>
<body>
  <div class="playground">
    <div class="moving-shape"></div>
  </div>
</body>
</html>

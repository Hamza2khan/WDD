<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Balls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes ballAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
            100% { transform: translateY(0); }
        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            animation: ballAnimation 4s infinite ease-in-out;
        }

        #red-circle {
            background-color: red;
            left: calc(50% - 80px);
            background-color: red;
            animation-delay: 0s;
        }

        #green-circle {
            background-color: green;
            left: calc(50% - 0px);
            background-color: green;
            animation-delay: 1.5s;
        }

        #blue-circle {
            background-color: blue;
            left: calc(50% + 80px);
            background-color: blue;
            animation-delay: 2.5s;
        }

        #red-circle:hover, #green-circle:hover, #blue-circle:hover {
            background-color: #ea6e6e, #74db74, #8fcade;
        }
    </style>
</head>
<body>
    <div id="red-circle" class="circle"></div>
    <div id="green-circle" class="circle"></div>
    <div id="blue-circle" class="circle"></div>
</body>
</html>
